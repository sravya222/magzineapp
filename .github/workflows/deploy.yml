name: Deploy AWS Resources

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-2  # üëà Set region here once and use everywhere

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}  # üëà Uses the env variable

      # 3Ô∏è‚É£ Deploy Lambda Functions
      # 3Ô∏è‚É£ Deploy Lambda Functions
      - name: Deploy Lambda Functions
    run: |
      echo "Deploying Lambda functions..."
      mkdir -p temp_lambda

      for file in lambda_functions/*.zip; do
      LAMBDA_NAME=$(basename "$file" .zip)
      echo "üì¶ Processing $LAMBDA_NAME"

      # Unzip the function to a temporary folder
      rm -rf temp_lambda/*
      unzip -q "$file" -d temp_lambda

      # Re-zip so files are at root
      cd temp_lambda
      zip -r "../$LAMBDA_NAME.zip" . >/dev/null
      cd ..

      # Deploy to AWS Lambda
      aws lambda update-function-code \
        --function-name "$LAMBDA_NAME" \
        --zip-file "fileb://$LAMBDA_NAME.zip" \
        --region $AWS_REGION

      echo "‚úÖ Deployed $LAMBDA_NAME"

      # Clean up
      rm -f "$LAMBDA_NAME.zip"
done
 # Remove temp folder
     rm -rf temp_lambda

        # 5Ô∏è‚É£ Deploy API Gateway (HTTP APIs)
        # 5Ô∏è‚É£ Deploy API Gateway (Single JSON file)
      - name: Deploy API Gateway
        run: |
             if [ -f "apis.json" ]; then
               echo "Deploying API from apis.json"
              aws apigatewayv2 import-api \
              --region $AWS_REGION \
               --body "file://apis.json"
             else
                 echo "‚ö†Ô∏è No apis.json file found in repository root"
               fi
                      

