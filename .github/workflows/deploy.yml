name: Deploy AWS Resources

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-2  # Set your AWS region here

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Deploy Lambda Functions (no nested folders)
      - name: Deploy Lambda Functions
        run: |
          echo "üì¶ Deploying Lambda functions from folders..."
          for dir in lambda_functions/*; do
            if [ -d "$dir" ]; then
              LAMBDA_NAME=$(basename "$dir")
              echo "üîπ Packaging $LAMBDA_NAME"

              # Zip contents at root (flatten structure)
              zip -j "$LAMBDA_NAME.zip" "$dir"/*

              # Check if Lambda exists
              if aws lambda get-function --function-name "$LAMBDA_NAME" --region $AWS_REGION > /dev/null 2>&1; then
                echo "üîÑ Updating Lambda function: $LAMBDA_NAME"
                aws lambda update-function-code \
                  --function-name "$LAMBDA_NAME" \
                  --zip-file "fileb://$LAMBDA_NAME.zip" \
                  --region $AWS_REGION
              else
                echo "‚ûï Creating Lambda function: $LAMBDA_NAME"
                aws lambda create-function \
                  --function-name "$LAMBDA_NAME" \
                  --runtime nodejs18.x \
                  --role ${{ secrets.LAMBDA_ROLE_ARN }} \
                  --handler index.handler \
                  --zip-file "fileb://$LAMBDA_NAME.zip" \
                  --region $AWS_REGION
              fi

              echo "‚úÖ Deployed $LAMBDA_NAME"
              rm -f "$LAMBDA_NAME.zip"
            fi
          done

      # 4Ô∏è‚É£ Deploy API Gateway (Single JSON file)
      - name: Deploy API Gateway
        run: |
          if [ -f "apis.json" ]; then
            echo "üåê Deploying API from apis.json"
            aws apigatewayv2 import-api \
              --region $AWS_REGION \
              --body "file://apis.json"
          else
            echo "‚ö†Ô∏è No apis.json file found in repository root"
          fi
