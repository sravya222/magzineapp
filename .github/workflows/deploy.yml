name: Deploy AWS Resources

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-2  # Set your AWS region here

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Deploy Lambda Functions (from folder, no zip)
      - name: Deploy Lambda Functions
        run: |
          echo "Deploying Lambda functions from folders..."
          for dir in lambda_functions/*; do
            if [ -d "$dir" ]; then
              LAMBDA_NAME=$(basename "$dir")
              echo "üì¶ Packaging and updating $LAMBDA_NAME"

              # Create a temp zip from folder contents (index.js at root)
              cd "$dir"
              zip -r "../../$LAMBDA_NAME.zip" . >/dev/null
              cd ../../

              # Update Lambda
              aws lambda update-function-code \
                --function-name "$LAMBDA_NAME" \
                --zip-file "fileb://$LAMBDA_NAME.zip" \
                --region $AWS_REGION

              echo "‚úÖ Updated $LAMBDA_NAME"
              rm -f "$LAMBDA_NAME.zip"
            fi
          done

      # 4Ô∏è‚É£ Deploy API Gateway (Single JSON file)
      - name: Deploy API Gateway
        run: |
          if [ -f "apis.json" ]; then
            echo "üåê Deploying API from apis.json"
            aws apigatewayv2 import-api \
              --region $AWS_REGION \
              --body "file://apis.json"
          else
            echo "‚ö†Ô∏è No apis.json file found in repository root"
          fi
