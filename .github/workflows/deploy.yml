name: Deploy AWS Resources

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-2  # üëà Set your region here

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Deploy Lambda Functions
      - name: Deploy Lambda Functions
        run: |
          for lambda_dir in lambda_functions/*; do
            if [ -d "$lambda_dir" ]; then
              LAMBDA_NAME=$(basename "$lambda_dir")
              echo "Packaging $LAMBDA_NAME"
              
              # Flatten folder into ZIP (index.js at root)
              zip_file="/tmp/$LAMBDA_NAME.zip"
              rm -f "$zip_file"
              cd "$lambda_dir"
              zip -r "$zip_file" . > /dev/null
              cd - > /dev/null

              echo "Deploying $LAMBDA_NAME"
              aws lambda update-function-code \
                --function-name "$LAMBDA_NAME" \
                --zip-file "fileb://$zip_file" \
                --region $AWS_REGION
            fi
          done

      # 4Ô∏è‚É£ Deploy API Gateway (single JSON file)
      - name: Deploy API Gateway
        run: |
          if [ -f "apis.json" ]; then
            echo "Deploying API from apis.json"
            aws apigatewayv2 import-api \
              --region $AWS_REGION \
              --body "file://apis.json"
          else
            echo "‚ö†Ô∏è No apis.json file found in repository root"
          fi
